<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>버튼 클릭하면 이미지 변경 하기 - 토글</title>
<style type="text/css">
  img {width: 300px;}
</style>
<script>
  var cnt = 1; // 전역 변수 (바깥쪽에  선언되는 변수) 중요 안에 지역변수로 쓰이면 변수 1이 쓰이고 사라지고 사라지고...
  function imgToggle() {
    var img1 = document.getElementById("img1");
    var img = document.getElementById("img2");
    if(cnt%2==1){
      img1.src="https://user-images.githubusercontent.com/57560642/76677184-b5915f80-660e-11ea-910a-0ad451ff7168.png";
      img2.src="https://user-images.githubusercontent.com/57560642/76677194-d1950100-660e-11ea-92c7-234a972c9ef3.png";
    } else {
      img1.src="https://user-images.githubusercontent.com/57560642/76677184-b5915f80-660e-11ea-910a-0ad451ff7168.png";
      img2.src="https://user-images.githubusercontent.com/57560642/76677194-d1950100-660e-11ea-92c7-234a972c9ef3.png";
    }
    cnt++; // cnt 변수 1씩 증가 시키기
  }
</script>
</head>
<body>
<img src="https://user-images.githubusercontent.com/57560642/76677184-b5915f80-660e-11ea-910a-0ad451ff7168.png" id="img1">
<img src="https://user-images.githubusercontent.com/57560642/76677194-d1950100-660e-11ea-92c7-234a972c9ef3.png" id="img2">
<input type="button" value="이미지 토글" onclick="imgToggle()">
</body>
</html>
